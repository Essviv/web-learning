<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>requirejs</title>
</head>
<body>

<script src="../js/require.js" type="text/javascript"></script>
<script>
    require.config({
        baseUrl: "../js/modules",
        paths: {
            func: "function_as_module"
        },
        map: {
            "math": {
                "go": "new"
            },
            "cities": {
                "go": "old"
            }
        }
    });

    require(["math", "cities", "func"], function (math, cities, func) {
        console.log(math.add(1, 5));
        console.log(cities.calc);

        console.log(func(function (a, b) {
            return a + "_" + b;
        }, "hello", "world"));
    });

    function test(func, a, b) {
        return func(a, b);
    }

    console.log(test((a, b) => a + "_" + b, "hello", "world"));
</script>
</body>
</html>
