<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Selector Practise</title>
    
    <style>
        /* adjacent selector */
        li + li{
            color: darkblue;
            font-family: monospace;
            font-weight: bolder;
        }
        
        /* child selector */
        ul > li{
            background-color: #8a6d3b;
        }
        
        body{
            font-family: Arial, sans-serif;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <ul>
        <li>Green</li>
        <li>Blue</li>
        <li>Yellow</li>
        <li>Red</li>
        <li>LightPink</li>
    </ul>
</body>
</html>
