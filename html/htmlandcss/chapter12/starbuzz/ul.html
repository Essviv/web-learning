<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <style>
        ul{
            list-style-type: none;
            background-color: #efe5d0;
            padding: 5px 0px;
        }
        
        ul li{
            display: inline;
        }
        
        ul li:hover{
            background-color: #8a6d3b;
        }
    </style>
</head>
<body>
    <ul>
        <li>Green</li>
        <li>Red</li>
        <li>Blue</li>
        <li>White</li>
        <li>Black</li>
        <li>Yellow</li>
        <li>Cyan</li>
    </ul>
</body>
</html>
