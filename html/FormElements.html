<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormElements</title>
</head>
<body>
<form>
    <select id="car">
        <optgroup label="进口品牌">
            <option value="Volvo">Volvo</option>
            <option value="Benz" selected>Benz</option>
            <option value="BMW">BMW</option>
        </optgroup>

        <optgroup label="国内品牌">
            <option value="Geely">Geely</option>
            <option value="众泰">众泰</option>
            <option value="BYD">BYD</option>
        </optgroup>
    </select>
    
    <div>
        <a href="http://www.baidu.com#s_mancard_main" title="跳转到外链">百度首页</a>
    </div>
    
    <div>
        <a href="W3CSchool.html#pId" target="_blank">跳到其它页面的锚点</a>
    </div>
    
    <div>
        <a href="W3CSchool.html" target="_blank">跳转到其它页面</a>
    </div>
    
    <div>
        <a href="http://www.baidu.com/" target="custom">自定义a标签的target属性1</a>
    </div>
    
    <div>
        <a href="http://www.google.com/" target="custom">自定义a标签的target属性2</a>
    </div>
    
    <div>
        <a href="http://www.twitter.com/" target="custom">自定义a标签的target属性3</a>
    </div>
</form>
</body>
</html>
