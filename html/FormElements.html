<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormElements</title>
</head>
<body>
<form>
    <select id="car">
        <optgroup label="进口品牌">
            <option value="Volvo">Volvo</option>
            <option value="Benz" selected>Benz</option>
            <option value="BMW">BMW</option>
        </optgroup>

        <optgroup label="国内品牌">
            <option value="Geely">Geely</option>
            <option value="众泰">众泰</option>
            <option value="BYD">BYD</option>
        </optgroup>
    </select>
</form>
</body>
</html>
